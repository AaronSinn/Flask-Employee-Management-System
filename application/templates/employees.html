{% extends 'base.html' %}

{% block title %}Employees{% endblock %}

{% block css %} 
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/employees.css') }}">
{% endblock %}

{% block content %}

<h1 id="title">Employees</h1>

<div class="mainContent">
    <div id="table"></div>

</div>

<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
<script type="module">
    import { Grid, h } from "https://unpkg.com/gridjs?module";

    const editableCellAttributes = (data, row, col) => {
          if (row) {
            // return {contentEditable: 'true', 'data-element-id': row.cells[0].data};
            return {contentEditable: 'true', 'data-element-id': row.cells[0].data};
          }
          else {
            return {};
          }
      };

    new gridjs.Grid({
        columns: [
            { id: 'id', sort: false, 'hidden': true},
            { id: 'firstName', name: 'First Name', resizable: true,'attributes': editableCellAttributes},
            { id: 'lastName', name: 'Last Name', resizable: true,'attributes': editableCellAttributes},
            { id: 'position', name: 'Last Name', resizable: true,'attributes': editableCellAttributes},
            { id: 'email', name: 'Email', resizable: true,'attributes': editableCellAttributes},
            { id: 'phoneNumber', name: 'Phone Number', resizable: true,'attributes': editableCellAttributes},
            { id: 'salary', name: 'Salary', formatter: (cell) => `$${cell}`, width: 200,resizable: true,'attributes': editableCellAttributes},
            { id: 'dateHired', name: 'Date Hired', resizable: true,'attributes': editableCellAttributes},
            { id: 'birthday', name: 'Birthday', resizable: true,'attributes': editableCellAttributes},
            
            //used to delete rows
            { id: 'delete', name: 'Delete', sort: false, width: 200,formatter: (cell, row) => {
                return h('button', {onClick: () =>{
                  console.log(row.cells[0]);
                  fetch('/{{username}}/employees/data', {
                    method: 'DELETE',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                      id: row.cells[0].data
                    }),
                  });
                  location.reload() //refreshes page to display changes
                }}, 'Delete');
                }
            }
        ], 
        server: {
          url: '/{{username}}/employees/data',
          method: 'GET',
          then: results => results.data,
          total: results => results.total,
        },
        search: true,
        sort: true,
        pagination: true,
        style: {
            th: {
                'background-color': '#198754',
                'color': 'white',
                'text-align': 'center'
            },
            td: {
            'text-align': 'center'
            }
        }
    }).render(document.getElementById('table'));

    let savedValue;

    table.addEventListener('focusin', ev => {
        if (ev.target.tagName === 'TD') {
          savedValue = ev.target.textContent;
        }
    });

    table.addEventListener('focusout', ev => {
        if (ev.target.tagName === 'TD') {
          if (savedValue !== ev.target.textContent) {
            // console.log(savedValue, ev.target.textContent);
            fetch('/{{username}}/employees/data', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({
                id: ev.target.dataset.elementId,
                [ev.target.dataset.columnId]: ev.target.textContent
              }),
            });
          }
          savedValue = undefined;
        }
    });

    //I hate this hack so much. Flask-wtf wants to route to the api and leave the page so now I gotta do this
    document.getElementById("submit").addEventListener("click", () =>{
      var titleInput = document.getElementById('titleInput');
      var descriptionInput = document.getElementById('descriptionInput');
      var basePayInput = document.getElementById('basePayInput');

      fetch('/{{username}}/employees/data', {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          title: titleInput.value,
          description: descriptionInput.value,
          basePay: basePayInput.value
        }),
      });
  })
</script>

{% endblock %}
